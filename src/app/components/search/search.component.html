<h1>Spotify Engine Search</h1>
<p class="lead">Need some music ? You will find it here !</p>
<form class="form-group">
  <input class="form-control" type="text" placeholder="Search For your favorite track ..." name="searchQuery"
         [(ngModel)]="searchQuery" (keyup)="searchMusic()"/>
</form>
<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{res.id}}" >{{res.name}}</a> </h4>
          <div>
            <strong>Genres : </strong>
            <span *ngFor="let genre of res.genres"> "{{genre}}" </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
